[package]
name = "genetic-rs-macros"
description = "Macros for genetic-rs"
version = "0.5.1"
edition = "2021"
authors = ["Inflectrix"]
license = "MIT"
homepage = "https://github.com/inflectrix/genetic-rs"
repository = "https://github.com/inflectrix/genetic-rs"
keywords = ["genetic", "algorithm", "rust"]
categories = ["algorithms", "science", "simulation"]


[lib]
proc-macro = true

[features]
default = ["genrand"]
crossover = ["genetic-rs-common/crossover"]
genrand = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
genetic-rs-common = { path = "../genetic-rs-common", version = "0.5.0" }
proc-macro2 = "1.0.78"
quote = "1.0.35"
syn = "2.0.51"
